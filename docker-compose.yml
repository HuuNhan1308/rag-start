# Docker Compose - Chạy tất cả services trên local
# Dùng để test trước khi deploy

version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: rag-postgres
    environment:
      POSTGRES_USER: rag_user
      POSTGRES_PASSWORD: rag_password
      POSTGRES_DB: rag_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rag_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Vector Storage (Python FastAPI)
  vector-storage:
    build:
      context: ./faiss-vector-storage
      dockerfile: Dockerfile
    container_name: rag-vector-storage
    ports:
      - "8000:8000"
    environment:
      - PYTHON_VERSION=3.11
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/debug"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Backend (Node.js Express)
  backend:
    build:
      context: ./server-nodejs
      dockerfile: Dockerfile
    container_name: rag-backend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - DATABASE_URL=postgresql://rag_user:rag_password@postgres:5432/rag_db
      - VECTOR_STORAGE_URL=http://vector-storage:8000
      - JWT_SECRET=local_dev_secret_key_change_in_production
      - JWT_EXPIRES_IN=7d
      - CORS_ORIGIN=http://localhost:5173
      - CORS_METHODS=GET,POST,PUT,DELETE,PATCH,OPTIONS
      - CORS_ALLOWED_HEADERS=Content-Type,Authorization
    depends_on:
      postgres:
        condition: service_healthy
      vector-storage:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend (React) - Development server
  frontend:
    build:
      context: ./rag-starter
      dockerfile: Dockerfile.dev
    container_name: rag-frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:3000
    volumes:
      - ./rag-starter:/app
      - /app/node_modules
    depends_on:
      - backend

volumes:
  postgres_data:

networks:
  default:
    name: rag-network
